# Tasks-to-Implementation Traceability Checkpoint
# This file tracks coverage of tasks in actual code implementation
# Generated by: implement skill (after each task completion)
# Validation: completeness skill

metadata:
  generated: "[DATE]"
  source_tasks: "[TASKS_FILE_PATH]"
  last_updated: "[DATE]"

# Summary statistics
summary:
  total_tasks: 0
  completed_tasks: 0
  in_progress_tasks: 0
  pending_tasks: 0
  completion_percentage: 0.0

# Detailed task-to-implementation mapping
tasks:
  # Example entry:
  # - task_id: "T005"
  #   description: "Remove struts2-core dependency from pom.xml"
  #   status: "completed"  # completed | in-progress | pending | blocked
  #   implementation:
  #     files_changed:
  #       - file: "pom.xml"
  #         changes:
  #           - line_start: 45
  #             line_end: 48
  #             change_type: "deleted"  # added | modified | deleted
  #             description: "Removed struts2-core dependency"
  #     commit_hash: "abc123"  # optional
  #     pr_link: ""  # optional
  #   verification:
  #     build_passed: true
  #     tests_passed: true
  #     notes: ""
  #   upstream_trace:
  #     plan_item: "2.1"
  #     requirements: ["REQ-001"]
  #     full_trace: "REQ-001 → Phase-2.1 → T005 → pom.xml:L45-48"

# Tasks not yet implemented (tracking progress)
pending_tasks: []
  # Example:
  # - task_id: "T010"
  #   description: "Implement UserController"
  #   blocked_by: []  # list of blocking task IDs
  #   priority: "P1"

# Implementation changes with no task reference (WARNING - undocumented changes)
untracked_changes: []
  # Example:
  # - file: "src/main/java/Utils.java"
  #   change_type: "added"
  #   concern: "No task references this file - verify if intentional"

# End-to-end traceability summary
traceability_chain: []
  # Example complete trace:
  # - chain_id: "TRACE-001"
  #   requirement: "REQ-001"
  #   plan_phase: "Phase-2"
  #   plan_item: "2.1"
  #   tasks: ["T005", "T006", "T007"]
  #   files:
  #     - "pom.xml"
  #     - "web.xml"
  #     - "src/main/java/config/WebConfig.java"
  #   status: "complete"  # complete | partial | pending

# Validation result
validation:
  passed: false
  errors: []
  warnings: []
  blocking_issues: []
